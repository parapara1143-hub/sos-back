services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sosdb
      POSTGRES_USER: sos
      POSTGRES_PASSWORD: sos
    ports: ["5432:5432"]
    volumes: [ "db_data:/var/lib/postgresql/data" ]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: .
    env_file: [ .env ]
    ports: ["8000:8000"]
    depends_on: [ db, redis ]
volumes:
  db_data:
